	<!-- ********************  BITMAP / OUTLINE  **********************  -->

	<!-- Prevent gnome from using embedded bitmaps in fonts like Calibri -->
	<match target="font" >
		<test name="allow_bitmap_fonts" qual="any" >
			<bool>false</bool>
		</test>
		<test name="rendering_style" qual="any" >
			<string>Infinality</string>
			<string>Windows 7</string>
			<string>Windows XP</string>
			<string>OSX</string>
			<string>OSX2</string>
		</test>
		<edit name="embeddedbitmap" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

	<!-- Reject bitmap fonts in favour of Truetype, Postscript, etc. -->
	<match target="font" >
		<test name="allow_bitmap_fonts" qual="any" >
			<bool>false</bool>
		</test>
		<test name="rendering_style" qual="any" >
			<string>Infinality</string>
			<string>Windows 7</string>
			<string>Windows XP</string>
			<string>OSX</string>
			<string>OSX2</string>
		</test>
		<selectfont>
			<rejectfont>
				<pattern>
					<patelt name="scalable" >
						<bool>false</bool>
					</patelt>
				</pattern>
			</rejectfont>
		</selectfont>
	</match>

	<!-- Substitute truetype fonts for bitmap ones -->
	<match target="pattern" >
		<test name="allow_bitmap_fonts" qual="any" >
			<bool>false</bool>
		</test>
		<test name="rendering_style" qual="any" >
			<string>Infinality</string>
			<string>Windows 7</string>
			<string>Windows XP</string>
			<string>OSX</string>
			<string>OSX2</string>
		</test>
		<edit name="prefer_outline" >
			<bool>true</bool>
		</edit>
	</match>


