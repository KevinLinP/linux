	<!-- Choose an OS Rendering Style.  This will determine B/W, grayscale,
	     or subpixel antialising and slight, full or no hinting and replacements (if set in next option) -->
	<!-- Style should also be set in the infinality-settings.sh file, ususally in /etc/profile.d/ -->
	<match target="pattern">
		<edit name="rendering_style" target="pattern">
			<string>OSX2</string>
		</edit>
		<edit name="rendering_style" target="font">
			<string>OSX2</string>
		</edit>

		<!-- Choose one of these options:
			Infinality      - subpixel AA, minimal replacements/tweaks, sans=Arial
		    Windows 7       - subpixel AA, sans=Arial
			Windows XP      - subpixel AA, sans=Arial
			Windows 98      - B/W full hinting on TT fonts, grayscale AA for others, sans=Arial
			OSX             - Slight hinting, subpixel AA, sans=Helvetica Neue
			OSX2            - No hinting, subpixel AA, sans=Helvetica Neue
			Linux           - subpixel AA, sans=DejaVu Sans
			Custom          - Your own style.  Search/Uncomment below and add a check to all the options below that you want to include in 'Custom'.
		-->
	</match>

	<!-- Replace other OS style fonts with my OS style's equivalent? -->
	<!-- This will make most sites/apps display more uniformly -->
	<!-- Search for replace_with_my_os_fonts to see what is being replaced -->
	<!-- This is recommended if you don't have fonts from each OS installed -->
	<match target="pattern">
		<edit name="replace_with_my_os_fonts" target="pattern">
			<bool>true</bool>
		</edit>
		<edit name="replace_with_my_os_fonts" target="font">
			<bool>true</bool>
		</edit>
	</match>

	<!-- Use replacements that you define below, regardless of OS style choice -->
	<!-- Search for enable_global_replacements to add replacements -->
	<match target="pattern">
		<edit name="enable_global_replacements" target="pattern">
			<bool>true</bool>
		</edit>
		<edit name="enable_global_replacements" target="font">
			<bool>true</bool>
		</edit>
	</match>

	<!-- Force autohint always -->
	<!-- Useful for debugging and for free software purists -->
	<match target="pattern">
		<edit name="force_autohint" target="pattern">
			<bool>false</bool>
		</edit>
		<edit name="force_autohint" target="font">
			<bool>false</bool>
		</edit>
	</match>

	<!-- Set these to true to allow bitmap fonts.  False to disable -->
	<match target="pattern">
		<edit name="allow_bitmap_fonts" target="pattern">
			<bool>false</bool>
		</edit>
		<edit name="allow_bitmap_fonts" target="font">
			<bool>false</bool>
		</edit>
	</match>


